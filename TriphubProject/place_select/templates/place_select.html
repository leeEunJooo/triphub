<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



<style>
        
        @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');
                
        
        body{
            
            font-family: 'Nanum Pen Script', cursive;
            
            background: rgba(201, 255, 191, 0.438);  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFAFBD, #C9FFBF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            
        }
        section{
            background-color: rgba(230, 228, 228, 0.522);
            padding : 20px;
            margin-left: 20%;
            margin-top : 2%;
            border-radius: 10px;
            float: left;

        }
        

    
        .card{
            text-align: center;
            font-weight: 500;
            width: 200px;
            margin-bottom: 10px;
            padding :5px;
            color: white;
            border-radius: 5px; 
            box-shadow: 0px 2px 3px 2px rgba(95, 62, 62, 0.623);
            background: linear-gradient(to left, #8E54E9, #4776E6);    
            margin-right:10px; 
        }
        .card:hover{ 
            transform: translateX(30px);
            transition: 0.1s ease-in;
        }
        select{
            border-radius: 10px;
            margin-left: 20%;
            margin-top: 15px;
        }
        .card_section{
            float: left;
        }


        .button{
           
            border-radius: 5px;
            background: linear-gradient(to left, #8E54E9, #4776E6);
            color:#fff;
            border:none;
            position:relative;
            height:30px;
            font-size:0.8em;
            padding:0 1em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
            margin-top: 0;
            
          }
          .button:hover{
            background:#fff;
            color:black;
          }
          .button:before,.button:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #1AAB8A;
            transition:400ms ease all;
          }
          .button:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
          }
          .button:hover:before,.button:hover:after{
            width:100%;
            transition:800ms ease all;
          }
        
          .next_button{
            
            position:absolute;
            right: 20%;
            top:15px;
        }
        
        
        .main_name{

            font-weight: 600;
            font-size: 20px;
            color: white;
            position: absolute;
            top: 15px;
            left: 50%;
    
            }
             
    
        *{
        margin: 0;
        padding: 0;
        }

        .navbar{
            height: 55px;
            background: #4776E6;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #8E54E9, #4776E6);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #8E54E9, #4776E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .navbar-brand{
        
        text-decoration: none;
        font-size: 20px;
        color: white;
        position: absolute;
        top: 16px;
        left: 60px;
        }
</style>
        
    
</head>

<body>

<nav class="navbar">
                                
    <form name="" action="{% url 'attraction' %}"  method="GET">


        <select name="select_place" id = "select_value"> 

                <option value="">지역</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="인천">인천</option>
                <option value="강원">강원</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
                <option value="대전">대전</option>
                <option value="경북">경북</option>
                <option value="대구">대구</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="광주">광주</option>
                <option value="경남">경남</option>
                <option value="울산">울산</option>
                <option value="부산">부산</option>
                <option value="제주">제주</option>
                
        </select>

        <input type="submit" value="카드생성" class="button">

    </form>
    
    <div class="main_name">{{value}}</div>

            
    <form action="{% url 'next_select_page'%}" method="GET" class ="next_button">

            <input type ="text" name = "hi" id = "hidden_div" style="display: none;" value="{{value}}">
            <input type ="submit" value="NEXT" class ="button">
    
    </form>
                    
</nav>


                    


    
<section>  
        
    <h2> 여행지 카드 </h2>
    <br>
    <br>


    <div class="card_section">
        {%for k,v in attraction.items %}
            <div class="card"> <h3> {{k}} </h3> <br> {{v}}</div>
        {%endfor%}
    </div>

   

</section>




    
</body>
</html>
